<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test.css">
    <style>
        .myemcolor {
            color: blue;
        }
        div{
            font-size: 20px;        
        }
        abc {
            color: blue;
        }
        h1.note{
            color: red;
        }
        h2,h3,h4{
            background-color: orangered;
        }
        p strong {
            color: green;
        }
    </style>
</head>
<body>
    <div style="color: pink;">Inline style sheet</div>
    <div class="myemcolor">Embeding style sheet</div>
    <div class="myexcolor">External style sheet</div>
    <hr>
    <p>
        <font style="font-size: 14px;">Font size 14</font>
        <font style="font-size: 20px;">Font size 20</font>
        <font style="font-size: 36px;">Font size 36</font>
    </p>
    <hr>
    <div style="color: blue;">
        <div class="myexcolor">External color or document color ?</div>
    </div>
    <div>Font size = embeding or external ?</div>
    <div style="font-size: 14px;">Font size = inline or embeding ?</div>
    <abc>
        123456
    </abc>
    <hr>
    <h1 class="note">aaaaaaa</h1>
    <h1 class="note">bbbbbbbbbbb</h1>
    <hr>
    <h2>H2</h2>
    <h3>H3</h3>
    <h4>H4</h4>
    <hr>
    <p><strong>Các loại selector</strong></p>
</body>
</html>
